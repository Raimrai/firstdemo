<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #094219">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">STUDENT LIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/addStudent">ADD STUDENT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row mt-3">
    <div class="col-10 mx-auto">
        <table class="table table-striped table-hover">
            <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
            </thead>
            <tbody>
                <tr th:each="st: ${examStud}">
                    <td><p th:text="${st.id}"></p></td>
                    <td><p th:text="${st.name}"></p></td>
                    <td><p th:text="${st.surname}"></p></td>
                    <td><p th:text="${st.exam}"></p></td>
                    <td>
                        <p th:if="${st.exam>=75 && st.exam<=89}" th:text="'B'"></p>
                        <p th:if="${st.exam>=90}" th:text="'A'"></p>
                        <p th:if="${st.exam>=60 && st.exam<=74}" th:text="'C'"></p>
                        <p th:if="${st.exam>=50 && st.exam<=59}" th:text="'D'"></p>
                        <p th:if="${st.exam<=50}" th:style="${st.exam<=50?'color:red;':'color red'}" th:text="'F'"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
